<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>View 1</title>
</head>

<body>
	<!--
			Feel free to make changes to this HTML but do no change the option in select
		-->

	<h1>Shopping Cart</h1>

	<table>
		<form action="/add" method="GET" data-th-object="${cart}">
			<tr>
				<td>Item:</td>
				<td>
					<select data-th-field="*{currentChoice}">
						<option value="apple">Apple</option>
						<option value="orange">Orange</option>
						<option value="bread">Bread</option>
						<option value="cheese">Cheese</option>
						<option value="chicken">Chicken</option>
						<option value="mineral_water">Mineral Water</option>
						<option value="instant_noodles">Instant Noodles</option>
					</select>
				</td>
				<td>
					<div data-th-if="${#fields.hasErrors('global')}">
						<p data-th-each="err: ${#fields.errors('global')}" data-th-text="${err}">
					</div>
				</td>
				
			</tr>
			<tr>
				<td>Quantity:</td>
				<td>
					<input type="text" data-th-field="*{currentQty}" size="4" placeholder="Quantity"><br>
				</td>
				<td>
					<span class="error" data-th-if="${#fields.hasErrors('currentQty')}"
						data-th-errors="*{currentQty}"></span>
				</td>
			</tr>


	</table>



	<table>
		<button type="submit">Add</button>
		</form>
		<form action="/shippingaddress" method="GET">
			<button type="submit">Next</button>
		</form>
	</table>
		

	<table th:if="${cart.itemList.isEmpty()}">
		<td>Cart is empty</td>
	</table>
	<table th:if="${!cart.itemList.isEmpty()}" border="1" style="margin-top: 2vh; margin-bottom: 2vh;">
		<tr th:each="item:${cart.itemList}">
			<td>

				<span th:text="${item.key}"></span>

			</td>
			<td>
				<span th:text="${item.value}"></span>
			</td>
		</tr>

		<thead>
			<tr>
				<th>Item</th>
				<th>Quantity</th>
			</tr>
		</thead>
		<tbody>
			<tr>

			</tr>
		</tbody>
	</table>

	
	<table th:if="${order!=null}">
		<td data-th-object="${order}">
			<div data-th-if="${#fields.hasErrors('global')}">
				<p data-th-each="err: ${#fields.errors('global')}" data-th-text="${err}">
			</div>
		</td>
	</table>
	
</body>

</html>
